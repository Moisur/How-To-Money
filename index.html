<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5</title>
    <!-- css style add  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha284-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW2" crossorigin="anonymous">
</head>
<body>
   <header class="container">
       <!-- logo ba header are -->
        <section class="text-center py-2">
            <h1>How To <span class="link-info">Money</span><img src="images/money-logo.png" width="80px" alt="images"> </h1>
        </section>
        <!-- mein area  -->
       <section>
            <div class="row g-5">
                <!-- images area -->
                <div class="w-90 mx-auto col-lg-6 col-md-12  px-4">
                    <img src="images/money.jpg" alt="images" class="images-style rounded">
                </div>
                <!-- input are -->
                <div class="col-lg-6 col-md-12 bg-light px-4 py-3 rounded">  
                   <div class="w-100  h-100 mx-auto text-center">
                       <h5 class="link-info" >Income</h5>
                        <div class="input-area">
                            <p>Income:</p>
                            <input type="text" id="income">
                        </div>
                        <h5 class="link-info">Expenses</h5>
                        <div class="input-area">
                            <p>Food:</p>
                            <input id="food" type="text">
                        </div>
                        <div class="input-area">
                            <p>Rent:</p>
                            <input id="red" type="text">
                        </div>
                        <div class="input-area">
                            <p>Chother:</p>
                            <input id="chother" type="text">
                        </div>
                        <div class="mt-2">
                            <button type="button" onclick="calculate()" class="btn btn-primary px-5 fs-5 fw-bold">Calculate</button>
                            <h5 class="my-2 link-info">Total Expenses: <span id="total-expenses"> 00000</span></h5>
                            <h5 class="my-2 link-info">Balance: <span id="total-Balance"> 00000</span></h5>
                        </div>
                        <!-- offer are  -->
                        <div>
                            <div class="d-flex justify-content-center align-items-center">
                                <p class="mx-2 link-dark fs-5 fw-bold">Save:</p>
                                <input type="text" id="save-input" class="w-25 mx-2 input-button">
                                <p class="mx-2 fs-5 fw-bold mt-2">%</p>
                                <button type="button" class="btn btn-primary px-4 fs-5 fw-bold" onclick="saveoffer()">Save</button>
                            </div>
                            <div>
                                <h5 class="my-2 link-info">Saving Amount: <span id="Saving-Amount"> 00000</span></h5>
                                <h5 class="my-2 link-info">Remaining Balance: <span id="Remaining"> 00000</span></h5>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
       </section>
   </header>
   <!-- javascript link  -->
   <script src="javascript/javascript.js"></script>
</body>
</html>
